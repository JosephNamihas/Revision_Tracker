<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Revision Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navigation">
        <a class="navbar-brand" href="#">Revision Tracker</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#lists">Lists<span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="#understanding">Understanding Matrix</a>
            <a class="nav-item nav-link" href="#bib">Bibliography</a>

          </div>
        </div>
      </nav>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Revision Tracker</h1>
          <p class="lead">A handy tool to manage your learning and understanding</p>
        </div>
      </div>

      <div class = "input-group mb-3" id="form">
        <input id="input-item" type="textarea" placeholder="Enter item">
  
        <button id="submit-item">Submit Item</button>
      </div>

      <!-- Radio Buttons -->

    <div id="lists" class="container main-body">
        <div class="row">
            <div class="todo col-md-3">
                <p class="todo-heading">ToDo:</p>
                <ul id="list-todo">

                  </ul>
                  
            </div>
            <div class="doing col-md-6">
                <p class ="doing-heading">Currently Learning:</p>
                <ul id="list-doing">

                  </ul>
                  
            </div>
            <div class="done col-md-3">
                <p class = "done-heading">Done:</p>
                <ul id="list-done">

                  </ul>
                  
            </div>
        </div>
    </div>

    <br>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Understanding Matrix</h1>
        <p class="lead">How much do you understand about any given subject?</p>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
</body>

</html>
